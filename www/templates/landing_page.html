  <ion-header-bar>
  </ion-header-bar>
  <ion-content has-header="true">
    <form ng-submit="signin()">
      <div class="list padding">
        <h1 class="item text-center item-dark">Vala Login</h1>
        <label class="item item-input padding">
          <span class="input-label">Email</span>
          <input type="text" ng-model="signinForm.email">
        </label>
        <label class="item item-input padding">
          <span class="input-label">Password</span>
          <input type="password" ng-model="signinForm.password">
        </label>
        <button class="button button-block button-assertive padding" type="submit">Log in</button>
      </div>
    </form>
    <div class="list padding">
      <h3 class="list padding text-center">New to Vala?</h3>
      <button ui-sref="app.signup" class="button button-block button-positive padding">Sign up</button>
    </div>
  </ion-content>
