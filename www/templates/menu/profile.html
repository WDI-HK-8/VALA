<ion-view view-title="About You">
  <ion-content>
    <div class="row">
      <h2>Personal Info</h2>
    </div>
    <div class="row">
      <div class="col col-25" style="height:100%">
        <img src="http://www.bbsgphotography.com/images/commercial/headshots/2.jpg" class="item-image item-avatar" style="width:100%" alt="">
        <p class="text-center">Tap photo to update</p>
      </div>
      <form class="col col-70" ng-submit="editPersonalInfo(personalForm)">
        <label class="item item-input">
          <input type="text" placeholder="First Name" ng-model="personalForm.first_name">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Last Name" ng-model="personalForm.last_name">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Email" ng-model="personalForm.email">
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Mobile Number" ng-model="personalForm.phone_number">
        </label>
        <label class="item">
          <button type="submit" class="button button-calm button-block" >Edit Personal Info</button>
        </label>
      </form>
    </div>
    <div class="row">
      <h2>Car Info</h2>
    </div>
    <form class="row col col-100" ng-submit="editCarInfo(carForm)">
      <label class="item item-input">
        <input type="text" placeholder="Car Make" ng-model="carForm.car_make">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Car Model" ng-model="carForm.car_model">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Car Color" ng-model="carForm.car_color">
      </label>
      <label class="item">
        <button type="submit" class="button button-calm button-block" >Edit Car Info</button>
      </label>
    </form>
  </ion-content>
</ion-view>
