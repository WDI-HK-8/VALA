<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Add Your Car</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="addVehicle()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Car Make</span>
          <input type="text" ng-model="carForm.car_make">
        </label>
        <label class="item item-input">
          <span class="input-label">Car Color</span>
          <input type="text" ng-model="carForm.car_color">
        </label>
        <label class="item item-input">
          <span class="input-label">License Number</span>
          <input type="text" ng-model="carForm.car_license_plate">
        </label>
        <label class="item item-input">
          <span class="input-label">Transmission Type</span>
          <ion-radio type="radio" ng-model="carForm.is_manual" ng-value="true">Manual</ion-radio>
          <ion-radio type="radio" ng-model="carForm.is_manual" ng-value="false">Automatic</ion-radio>
        </label>
        <label class="item item-input">
          <span class="input-label">Upload Your Car Picture</span>
          <input type="text" ng-model="carForm.car_picture">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Next</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
