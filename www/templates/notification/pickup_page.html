<div class="modal" ng-hide="rating">  
  <ion-header-bar>
    <h1 class="title">Meet Your Valet, {{valet.name}}!</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <img class="item item-image" src="img/valet_pickup.png">
      <label class="item item-input">
        <span class="input-label">Name:</span>
        <p>{{valet.name}}</p>
      </label>
      <label class="item item-input">
        <span class="input-label">Phone#:</span>
        <p>{{valet.phone}}</p>
      </label>
      <label class="item item-input">
        <span class="input-label">Valet ID:</span>
        <p>{{valet.valet_id}}</p>
      </label>
    </div>

    <button class="button button-full button-energized" ng-click="closeModal()">Got it!</button>
  </ion-content>
</div>
<div class="modal" ng-show="rating">
  <ion-header-bar>
    <h1 class="title">Please review your valets!</h1>
  </ion-header-bar>
  <ion-content>
    <!-- PICKUP VALET -->
    <div class="list">
      <img class="item item-image" src="img/valet_pickup.png">
      <p class="text-center">Hi, I'm {{pickup_valet.name}}. How did I do?</p>
      <label class="item item-input">
        <span class="input-label">Valet ID:</span>
        <p>{{pickup_valet.valet_id}}</p>
      </label>
      <label class="item item-input item-center">
        <span class="input-label">Your rating for this valet:</span>
        <ion-radio name="pickup" ng-model="choice_pickup" ng-value="1">1</ion-radio>
        <ion-radio name="pickup" ng-model="choice_pickup" ng-value="2">2</ion-radio>
        <ion-radio name="pickup" ng-model="choice_pickup" ng-value="3">3</ion-radio>
        <ion-radio name="pickup" ng-model="choice_pickup" ng-value="4">4</ion-radio>
        <ion-radio name="pickup" ng-model="choice_pickup" ng-value="5">5</ion-radio>
      </label>
    </div>

    <!-- DROP OFF VALET -->
    <div class="list">
      <img class="item item-image" src="img/valet_pickup.png">
        <p class="text-center">Hi, I'm {{dropoff_valet.name}}. How was my service?</p>
      <label class="item item-input">
        <span class="input-label">Valet ID:</span>
        <p>{{pickup_valet.valet_id}}</p>
      </label>
      <label class="item item-input">
        <span class="input-label">Your rating for this valet:</span>
        <ion-radio name="dropoff" ng-model="choice_dropoff" ng-value="1">1</ion-radio>
        <ion-radio name="dropoff" ng-model="choice_dropoff" ng-value="2">2</ion-radio>
        <ion-radio name="dropoff" ng-model="choice_dropoff" ng-value="3">3</ion-radio>
        <ion-radio name="dropoff" ng-model="choice_dropoff" ng-value="4">4</ion-radio>
        <ion-radio name="dropoff" ng-model="choice_dropoff" ng-value="5">5</ion-radio>
      </label>
      <label class="item item-input">
        <span class="input-label">Service Tip:</span>
        <input type="text" ng-model="tip" ng-value="0" placeholder="$0.00">
      </label>
    </div>
    <button class="button button-full button-balanced" ng-click="sendReviews(choice_pickup, choice_dropoff, tip)">Send review</button>
  </ion-content>
</div>
