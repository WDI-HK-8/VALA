<div class="modal" ng-hide="rating">
  <ion-header-bar>
    <h1 class="title">Meet Your Valet, {{valet.name}}!</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <img class="item" src="img/valet_pickup.png">
      <label class="item item-input">
        <span class="input-label">Name:</span>
        <p>{{valet.name}}</p>
      </label>
      <label class="item item-input">
        <span class="input-label">Phone#:</span>
        <p>{{valet.phone}}</p>
      </label>
      <label class="item item-input">
        <span class="input-label">Valet ID:</span>
        <p>{{valet.valet_id}}</p>
      </label>
    </div>

    <button class="button button-full button-energized" ng-click="closeModal()">Got it!</button>
  </ion-content>
</div>
<div class="modal" ng-show="rating">
  <ion-header-bar>
    <h1 class="title">Please review your valets!</h1>
  </ion-header-bar>
  <ion-content>
    <!-- PICKUP VALET -->
    <div class="list">
      <img class="item" src="img/valet_pickup.png">
      <label class="item item-input">
        <span class="input-label">Name:</span>
        <p>{{pickup_valet.name}}</p>
      </label>
      <label class="item item-input">
        <span class="input-label">Valet ID:</span>
        <p>{{pickup_valet.valet_id}}</p>
      </label>
      <label class="item item-input">
        <span class="input-label">Your rating for this valet:</span>
        <label class="item item-radio">
          <input type="radio" name="group" placeholder="1">
          <input type="radio" name="group" placeholder="2">
          <input type="radio" name="group" placeholder="3">
          <input type="radio" name="group" placeholder="4">
          <input type="radio" name="group" placeholder="5">
        </label>
      </label>
    </div>
    <!-- DROP OFF VALET -->
    <div class="list">
      <img class="item" src="img/valet_pickup.png">
      <label class="item item-input">
        <span class="input-label">Name:</span>
        <p>{{dropoff_valet.name}}</p>
      </label>
      <label class="item item-input">
        <span class="input-label">Valet ID:</span>
        <p>{{pickup_valet.valet_id}}</p>
      </label>
      <label class="item item-input">
        <span class="input-label">Your rating for this valet:</span>
        <label class="item item-radio">
          <input type="radio" name="group" placeholder="1">
          <input type="radio" name="group" placeholder="2">
          <input type="radio" name="group" placeholder="3">
          <input type="radio" name="group" placeholder="4">
          <input type="radio" name="group" placeholder="5">
        </label>
      </label>
    </div>
    <!-- remove button if user has not selected rating -->
    <button class="button button-full button-energized" ng-click="closeModal()">Got it!</button>
  </ion-content>
</div>
