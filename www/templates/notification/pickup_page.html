<div class="modal">
  <ion-header-bar>
    <h1 class="title">Meet Your Valet, {{valet.first_name}}!</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <img class="item" src="img/valet_pickup.png">
      <label class="item item-input">
        <span class="input-label">Full Name:</span>
        <p>{{valet.first_name}}&nbsp;{{valet.last_name}}</p>
      </label>
      <label class="item item-input">
        <span class="input-label">Phone#:</span>
        <p>{{valet.phone_number}}</p>
      </label>
      <label class="item item-input">
        <span class="input-label">HKID:</span>
        <p>{{valet.HKID}}</p>
      </label>
      <label class="item item-input">
        <span class="input-label">Email:</span>
        <p>{{valet.email}}</p>
      </label>
    </div>

    <button class="button button-full button-energized" ng-click="closeModal()">Got it!</button>
  </ion-content>
</div>
