    <h1 class="title">Meet Your Valet, {{valet.data}}!</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Name</span>
      </label>
      <label class="item item-input">
        <span class="input-label">Info</span>
      </label>

    <button class="button button-full button-energized" ng-click="closeModal()">Got it!</button>
  </ion-content>
</div>
