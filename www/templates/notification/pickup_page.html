<div class="modal" ng-hide="true">
  <ion-header-bar>
    <h1 class="title">Meet Your Valet, {{valet.name}}!</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <img class="item" src="img/valet_pickup.png">
      <label class="item item-input">
        <span class="input-label">Name:</span>
        <p>{{valet.name}}</p>
      </label>
      <label class="item item-input">
        <span class="input-label">Phone#:</span>
        <p>{{valet.phone}}</p>
      </label>
      <label class="item item-input">
        <span class="input-label">Valet ID:</span>
        <p>{{valet.valet_id}}</p>
      </label>
    </div>

    <button class="button button-full button-energized" ng-click="closeModal()">Got it!</button>
  </ion-content>
</div>
<!-- rating -->
<div class="modal" ng-show="true"> 
  <ion-header-bar>
    <h1 class="title">Please review your valets!</h1>
  </ion-header-bar>
  <ion-content>
    <!-- PICKUP VALET -->
    <div class="list"><h1>Please review your valets!</h1></div>
    <div class="list">
      <img class="item" src="img/valet_pickup.png">
      <label class="item item-input">
        <span class="input-label">Name:</span>
        <p>{{pickup_valet.name}}</p>
      </label>
      <label class="item item-input">
        <span class="input-label">Valet ID:</span>
        <p>{{pickup_valet.valet_id}}</p>
      </label>
      <label class="item item-input">
      <form>
        <input type="radio" ng-model="choice_pickup" ng-value="1">
        <input type="radio" ng-model="choice_pickup" ng-value="2">
        <input type="radio" ng-model="choice_pickup" ng-value="3">
        <input type="radio" ng-model="choice_pickup" ng-value="4">
        <input type="radio" ng-model="choice_pickup" ng-value="5">
      </form>
    </div>
    <!-- DROP OFF VALET -->
    <div class="list">
      <img class="item" src="img/valet_pickup.png">
      <label class="item item-input">
        <span class="input-label">Name:</span>
        <p>{{dropoff_valet.name}}</p>
      </label>
      <label class="item item-input">
        <span class="input-label">Valet ID:</span>
        <p>{{pickup_valet.valet_id}}</p>
      </label>
      <label class="item item-input">
        <span class="input-label">Your rating for this valet:</span>
        <ion-radio ng-model="choice_dropoff" ng-value="1">1</ion-radio>
        <ion-radio ng-model="choice_dropoff" ng-value="2">2</ion-radio>
        <ion-radio ng-model="choice_dropoff" ng-value="3">3</ion-radio>
        <ion-radio ng-model="choice_dropoff" ng-value="4">4</ion-radio>
        <ion-radio ng-model="choice_dropoff" ng-value="5">5</ion-radio>
        <span class="input-label">Your rating for this service:</span>
        <input type="text" ng-model="tip">
      </label>
    </div>
    <!-- http users/user_id/requests/request_id/ratings -->
    <!-- closeModal on http post request success -->
    <button class="button button-full button-energized" ng-click="sendReviews(choice_pickup, choice_dropoff, tip)">Send review</button>
  </ion-content>
</div>
