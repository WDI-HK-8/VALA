<div class="modal">
  <ion-header-bar>
    <h1 class="title">Meet Your Valet, {{valet.name}}!</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <img class="item" src="img/valet_pickup.png">
      <label class="item item-input">
        <span class="input-label">Full Name:</span>
        <p>{{valet.name}}&nbsp;{{valet.name}}</p>
      </label>
      <label class="item item-input">
        <span class="input-label">Phone#:</span>
        <p>{{valet.phone}}</p>
      </label>
      <label class="item item-input">
        <span class="input-label">Valet ID:</span>
        <p>{{valet.valet_id}}</p>
      </label>
    </div>

    <button class="button button-full button-energized" ng-click="closeModal()">Got it!</button>
  </ion-content>
</div>
