<ion-view view-title="Request a Valet">
  <ion-content data-tap-disabled="true">
    <form class="item item-input" ng-submit="sendPickupLocation(query)">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" ng-model="query" placeholder="Search">
    </form>
    {{mapConfig}}
    <ui-gmap-google-map 
      id="map" 
      center='map.center'
      events= 'mapConfig.events'
      zoom='map.zoom'>
      <!-- <ui-gmap-markers 
         models  = "userPickupMarkers"
         coords  = "'self'"
         icon    = "'icon'">
      </ui-gmap-markers> -->
      <ui-gmap-marker
        coords = "currentLocation.coords"
        idkey = "currentLocation.id">
      </ui-gmap-marker>

    </ui-gmap-google-map>

    <ion-footer-bar class="bar bar-footer">
      <button class="button button-large button-full button-assertive" ng-click="sendCurrentLocation()"> Request a Valet</button>
    </ion-footer-bar>
  </ion-content>
</ion-view>
