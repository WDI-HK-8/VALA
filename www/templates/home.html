<ion-nav-view class=""></ion-nav-view>
<ion-view view-title= {{addressDisplay}}>
  <ion-content scroll="false">
    <img id="center_pin" src="img/center_pin.svg.png" ng-show="centerMarker">
    <div id="map" data-tap-disabled="true" style="height: 100%"></div>
    <button id="getCurrentPosition" class="button" ng-click="panToCurrentLocation()">
      <i class="icon ion-navigate"></i>
    </button>
    <div id="pickupBar" class="bar bar-footer bar-assertive" ng-show="!pickup && !dropoff">
      <button id="pickupFooter" class="button button-large button-full button-assertive padding" ng-click="sendCenterLocation()" style="margin: 0">
      <i class="icon ion-android-car"></i>
      Request a car pickup</button>
    </div>
    <div id="pickupBar" class="bar bar-footer bar-calm" ng-show="!pickup && dropoff">
      <button id="pickupFooter" class="button button-large button-full button-calm padding" ng-click="sendCenterLocation()" style="margin: 0"> 
      <i class="icon ion-android-car"></i>
      Request car return
      </button>
    </div>
    <ion-subfooter-bar id="valetAuth" ng-show="pickup">
      <div class="list" ng-show="pickup && !dropoff">
        <div id="pickupAuthInput" class="item item-input-inset">
          <label class="item-input-wrapper">
            <input class="input-large" type="text" placeholder="input code here" ng-model="codeInput">
          </label>
          <button class="button button-large button-balanced" ng-click="sendAuthCode(codeInput)">
            Submit
          </button>
        </div>
      </div>
    </ion-subfooter-bar>
    <div id="valetFooter" class="bar bar-footer bar-dark row" ng-show="pickup">
      <button class="button button-light button-large">
        <div class="item item-avatar">
          <img src="img/valet_pickup.png" style="position: fixed;">
          <h2>{{valet.name}}</h2>
          <p>Vala Agent</p>
        </div>
      </button>
      <a id="call_btn" href="tel:+{{valet.phone}}" class="list item button button-positive button-large icon ion-ios-telephone">
      </a>
    </div>
 
  </ion-content>
</ion-view>
