<ion-view view-title="{{addressDisplay}}">
  <ion-content data-tap-disabled="true" scroll="false">
    <img id="center_pin" src="img/center_pin.svg.png">
    <ui-gmap-google-map 
      id    ="map" 
      center='map.center'
      events= 'mapConfig.events'
      zoom  ='map.zoom'>
      
      <ui-gmap-marker
        coords = "currentLocation.coords"
        idkey  = "currentLocation.id"
        options= "currentLocation.options">
      </ui-gmap-marker>
    </ui-gmap-google-map>

    <div class="bar bar-footer bar-assertive">
      <button class="bar bar-footer button button-large button-full button-assertive padding" ng-click="sendCenterLocation()" style="margin: 0"> Request a valet</button>
    </div>
  </ion-content>
</ion-view>
