<ion-view view-title="Request a Valet">
  <ion-content data-tap-disabled="true">
    <form class="item" ng-submit="searchLocation(locSearch)">
      <label>Input location here: </label>
      <input ng-model="locSearch">
    </form>
    <ui-gmap-google-map center='map.center' zoom='map.zoom'>
      <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id" closeClick="hideMarkerPopup()" onClicked="showMarkerPopup()"></ui-gmap-marker>
    </ui-gmap-google-map>

    
  </ion-content>
</ion-view>
